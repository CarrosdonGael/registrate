<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información del Paciente</title>
    <style>



        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
      
    <title>Formulario de Información</title>
     

    <h2>Formulario de Información del Paciente</h2>
    <form id="patientForm" action="submit.php" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" rows="4" required></textarea>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo">

        <hr>
        <h3>Información de Contacto de Emergencia</h3>

        <label for="contacto_nombre">Nombre del contacto:</label>
        <input type="text" id="contacto_nombre" name="contacto_nombre" required>

        <label for="contacto_relacion">Relación con el paciente:</label>
        <input type="text" id="contacto_relacion" name="contacto_relacion" required>

        <label for="contacto_telefono">Teléfono del contacto:</label>
        <input type="tel" id="contacto_telefono" name="contacto_telefono" required>

        <label for="contacto_direccion">Dirección del contacto:</label>
        <textarea id="contacto_direccion" name="contacto_direccion" rows="4" required></textarea>

        <hr>
        
        <script>
            function mostrarMensaje() {
              alert("¡Gracias! Tu registro se ha completado.");
            }
            </script>
            </head>
            <body>
            
            <button onclick="mostrarMensaje()">Registrarse </button>

            <link rel="stylesheet" href="style.css">

        </form>
</body>
</html>
